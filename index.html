<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal and Clean Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Minimal Website</h1>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <div class="card">
            <h2>About Us</h2>
            <p>This is a clean and minimal website design.</p>
        </div>
    </section>

    <section id="services">
        <div class="card">
            <h2>Our Services</h2>
            <p>We offer a variety of services to meet your needs.</p>
        </div>
    </section>

    <section id="contact">
        <div class="card">
            <h2>Contact Us</h2>
            <p>Get in touch with us today!</p>
            <button class="btn">Contact Form</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Minimal Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
